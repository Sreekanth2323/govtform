<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="form.css" />
  <title>Government Form</title>
</head>
<body>
  <header>
    <h1>Government Form</h1>
  </header>

  <main>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <form id="govForm" action="#" method="post">
      <div class="step">
        <fieldset>
          <label for="fullname">Fullname:</label>
          <input type="text" id="fullname" name="fullname" required />
        </fieldset>
        <fieldset>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
        </fieldset>
        <fieldset>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </fieldset>
        <fieldset id="otherGenderField" style="display: none;">
          <label for="specifyGender">Please specify:</label>
          <input type="text" id="specifyGender" name="specifyGender" />
        </fieldset>
      </div>

      <div class="step">
        <fieldset>
          <label>National Id Card:</label>
          <input type="number" name="nid" />
        </fieldset>
        <fieldset>
          <label>File Upload:</label>
          <input type="file" name="document" />
        </fieldset>
        <fieldset>
          <label>Address:</label>
          <textarea id="address" name="address" maxlength="200" required></textarea>
          <small><span id="charCount">0</span>/200 characters</small>
        </fieldset>
      </div>

      <div class="step">
        <fieldset>
          <label for="zipcode">Zip Code:</label>
          <input type="text" id="zipcode" name="zipcode" maxlength="6" />
        </fieldset>
        <fieldset>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" readonly />
        </fieldset>
        <fieldset>
          <label for="state">State:</label>
          <input type="text" id="state" name="state" readonly />
        </fieldset>
        <fieldset>
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the terms and conditions</label>
        </fieldset>
      </div>

      <div class="form-navigation">
        <button id="prevBtn" type="button">Previous</button>
        <button id="nextBtn" type="button">Next</button>
      </div>
    </form>
  </main>
  <script src="./form.js"></script>

</body>
</html>
